<!-- The Modal -->
<div class="modal" id="general_feedback">
    <div class="modal-dialog modal-lg">
        <form action="/overview/forms/general/"
              method="post"
              id="general_feedback_form">
            {% csrf_token %}
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">General Feedback</h4>
                    <button type="button" class="btn-close"
                            data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    {{ form.library_name }}
                    {{ form.session_key }}
                    <label for="{{ form.usefulness.id_for_label }}">Please
                        provide feedback on the usefulness</label>
                    {{ form.usefulness }}
                    <label for="{{ form.usefulness.id_for_label }}">Would you
                        recommend this overview summary</label>
                    {{ form.would_recommend }}
                    <label for="{{ form.usefulness.id_for_label }}">Please
                        provide general feedback </label>
                    {{ form.general_feedback }}
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="submit" form="general_feedback_form"
                            value="Submit"
                            class="btn-primary is-success is-fullwidth is-medium mt-5"
                            data-bs-dismiss="modal">
                        Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
