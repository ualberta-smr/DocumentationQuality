<div class="col">
    <div class="metrics-container">
        <div class="row">
            <span data-bs-toggle="tooltip" data-bs-placement="top"
                  title="This list displays the 20 most frequent ">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-outline"
                            style="font-size: 20px; border-color:transparent"
                            onclick="showForm('#task_list_form')">
                  Documented Library Tasks
                </button>
                </div>
            </span>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <ul style="list-style: none">
                {% for task in task_list %}
                    <li>
                        {% if task.has_example %}
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 width="20" height="20"
                                 fill="green"
                                 class="bi bi-check-circle-fill"
                                 viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                            </svg>
                        {% else %}
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 width="20" height="20"
                                 fill="red"
                                 class="bi bi-x-circle-fill"
                                 viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                            </svg>
                        {% endif %}
                        <a href="{{ task.example_page }}"
                           target="_blank">{{ task.task|capfirst }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
