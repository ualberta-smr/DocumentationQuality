{% load overview_extras %}

<div class="col-md-4"></div>
<h1 class="title-container">{{ library_name|capfirst }}</h1>
<div class="col">
    <span data-bs-toggle="tooltip" data-bs-placement="top"
          title="Tooltip on top">
        <button type="button"
                class="btn btn-outline-primary"
                data-bs-toggle="modal"
                data-bs-target="
                    {% if not have_demographics %}
                        #demographics
                    {% else %}
                        #general_rating
                    {% endif %}">
            {% with ''|center:general_rating as range %}
                {% for _ in range %}
                    <svg xmlns="http://www.w3.org/2000/svg" width="45"
                         height="45"
                            {# note the stroke and fill classes missing #}
                         fill="black" class="bi bi-star-fill"
                         viewBox="0 0 16 16">
                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"></path>
                    </svg>
                {% endfor %}
            {% endwith %}
            {% with 5|subtract:general_rating as range %}
                {% for _ in range %}
                    <svg xmlns="http://www.w3.org/2000/svg" width="45"
                         height="45"
                            {# note the stroke and fill classes here #}
                         stroke="black"
                         fill="white" class="bi bi-star-fill"
                         viewBox="0 0 16 16">
                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"></path>
                    </svg>
                {% endfor %}
            {% endwith %}
        </button>
    </span>
    {% if not have_demographics %}
        {% include "overview/forms/demographics_form.html" with demographics=demographics %}
    {% else %}
        {% include "overview/forms/general_rating_form.html" with library_name=library_name form=form %}
    {% endif %}
</div>
