<form action="/overview/forms/general_rating/"
      method="post"
      id="general_rating_form"
      class="form"
      style="display: none">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">General Rating</h4>
        <button type="button" class="btn-close"
                onclick="hideForm('#general_rating_form', false)"></button>
    </div>
    {{ form.library_name }}
    {{ form.session_key }}
    <div class="form-group col-md-8">
        {{ form.form_general_rating.errors }}
        <label for="{{ form.general_rating.id_for_label }}">
            Please provide feedback on the General Rating
        </label>
        {{ form.general_rating }}
    </div>
    <div class="col-md-8" style="text-align: right;">
        <button type="submit" form="general_rating_form"
                value="Submit"
                class="btn btn-primary is-success is-fullwidth is-medium"
                onclick="hideForm('#general_rating_form', true)">
            Submit
        </button>
    </div>
</form>
