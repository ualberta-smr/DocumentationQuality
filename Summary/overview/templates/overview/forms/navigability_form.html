<form action="/overview/forms/navigation/"
      method="post"
      id="navigation_form"
      class="form"
      style="display: none">
    {% csrf_token %}

    <div class="modal-header">
        <h4 class="modal-title">Navigability</h4>
        <button type="button" class="btn-close"
                onclick="hideForm('#navigation_form', false)"></button>
    </div>

    {{ form.library_name }}
    {{ form.session_key }}
    <div class="form-group">
        <label for="{{ form.navigability.id_for_label }}">
            Please provide feedback on the navigability
        </label>
        {{ form.navigability }}
    </div>


    <div class="col-md-8" style="text-align: right;">
        <button type="submit" form="navigation_form"
                value="Submit"
                class="btn btn-primary is-success is-fullwidth is-medium"
                onclick="hideForm('#navigation_form', true)">
            Submit
        </button>
    </div>
</form>
