{% load questions %}

<form action="/overview/forms/navigation/"
      method="post"
      id="navigation_form"
      class="form"
      style="display: block">
    {% csrf_token %}
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Navigation Rating</h4>
{#            <button type="button" class="btn-close"#}
{#                    onclick="hideForm('#navigation_form', false)"></button>#}
        </div>
        {{ form.library_name }}
        {{ form.session_key }}
        <div class="form-group col-md-9">
            <label class="question" for="{{ form.navigability.id_for_label }}">
                {% if familiar and familiar == False %}
                    {% navigability_familiar %}
                {% else %}
                    {% navigability_not_familiar %}
                {% endif %}
            </label>
            {% for choice in form.navigability %}
                {{ choice }}
            {% endfor %}
        </div>
