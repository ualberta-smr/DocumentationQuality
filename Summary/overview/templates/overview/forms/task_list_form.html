<form action="/overview/forms/task_list/"
      method="post"
      id="task_list_form"
      class="form"
      style="display: none">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Task List</h4>
        <button type="button" class="btn-close"
                onclick="hideForm('#task_list_form', false)"></button>
    </div>
    {{ form.library_name }}
    {{ form.session_key }}
    <div class="form-group col-md-8">
        <label for="{{ form.task_list.id_for_label }}">
            Please provide feedback on the Task List
        </label>
        {{ form.task_list }}
    </div>

    <div class="col-md-8" style="text-align: right;">
        <button type="submit" form="task_list_form"
                value="Submit  "
                class="btn btn-primary is-success is-fullwidth is-medium"
                onclick="hideForm('#task_list_form', true)">
            Submit
        </button>
    </div>
</form>
