{% load questions %}

<form action="/overview/forms/method_examples/"
      method="post"
      id="method_examples_form"
      class="form"
      style="display: none">
    {% csrf_token %}
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Method Code Examples</h4>
            <button type="button" class="btn-close"
                    onclick="hideForm('#method_examples_form', false)"></button>
        </div>
        {{ form.library_name }}
        {{ form.session_key }}
        <div class="form-group col-md-9">
            <label class="question" for="{{ form.code_examples_methods.id_for_label }}">
                {% if familiar == False %}
                    {% method_examples_not_familiar %}
                {% else %}
                    {% method_examples_familiar %}
                {% endif %}
            </label>
            {% for choice in form.code_examples_methods %}
                {{ choice }}
            {% endfor %}
        </div>
        <div class="col-md-9" style="text-align: right;padding: .75rem">
            <button type="submit" form="method_examples_form"
                    value="Submit"
                    class="btn btn-primary is-success is-fullwidth is-medium"
                    onclick="hideForm('#method_examples_form', true)">
                Submit
            </button>
        </div>
    </div>
</form>
