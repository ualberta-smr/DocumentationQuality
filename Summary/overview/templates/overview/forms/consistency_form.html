<form action="/overview/forms/consistency/"
      method="post"
      id="consistency_form"
      class="form"
      style="display: none">
    {% csrf_token %}

    <div class="modal-header">
        <h4 class="modal-title">Consistency</h4>
        <button type="button" class="btn-close"
                onclick="hideForm('#consistency_form', false)"></button>
    </div>

    {{ form.library_name }}
    {{ form.session_key }}
    <div class="form-group col-md-8">
        {{ form.consistency.errors }}
        <label for="{{ form.consistency.id_for_label }}">
            Please provide feedback on the consistency
        </label>
        {{ form.consistency }}
    </div>

    <div class="col-md-8" style="text-align: right;">
        <button type="submit" form="consistency_form"
                value="Submit"
                class="btn-primary is-success is-fullwidth is-medium"
                onclick="hideForm('#consistency_form', true)">
            Submit
        </button>
    </div>
</form>
