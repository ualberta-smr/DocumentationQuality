{% load questions %}

<form action="/overview/forms/consistency/"
      method="post"
      id="consistency_form"
      class="form"
      style="display: block">
    {% csrf_token %}
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Documentation/Source code similarity</h4>
{#            <button type="button" class="btn-close"#}
{#                    onclick="hideForm('#consistency_form', false)"></button>#}
        </div>

        {{ form.library_name }}
        {{ form.session_key }}
        <div class="form-group col-md-9">
            <label class="question" for="{{ form.consistency.id_for_label }}">
                {% if familiar and familiar == True %}
                    {% consistency_familiar %}
                {% else %}
                    {% consistency_not_familiar %}
                {% endif %}
            </label>
            {% for choice in form.consistency %}
                {{ choice }}
            {% endfor %}
        </div>
