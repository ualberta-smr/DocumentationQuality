<form action="/overview/forms/general/"
      method="post"
      id="general_feedback_form"
      class="form"
      style="display: none;">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">General Feedback</h4>
        <button type="button" class="btn-close"
                onclick="hideForm('#general_feedback_form', false)"></button>
    </div>
    {{ form.library_name }}
    {{ form.session_key }}
    <div class="form-group col-md-8">
        <label for="{{ form.usefulness.id_for_label }}">
            Please provide feedback on the usefulness
        </label>
        {{ form.usefulness }}
    </div>
    <div class="form-group col-md-9">
        <label for="{{ form.would_recommend.id_for_label }}">
            Would you recommend this overview summary
        </label>
        {{ form.would_recommend }}
    </div>
    <div class="form-group col-md-8">
        <label for="{{ form.general_feedback.id_for_label }}">
            Please provide general feedback </label>
        {{ form.general_feedback }}
    </div>
    <div class="col-md-9" style="text-align: right;">
        <button type="submit" form="general_feedback_form"
                value="Submit"
                class="btn btn-primary is-success is-fullwidth is-medium"
                onclick="hideForm('#general_feedback_form', true)">
            Submit
        </button>
    </div>
</form>
